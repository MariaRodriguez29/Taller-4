<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Chc_Usuariofoundation</title>
</head>
<body>
   <div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h1 class="le">Registro Usuario</h1>
        </div>
    </div>
    <form action="principal.html">
        <fieldset>
            <div class="row collapse margen letrahj">
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Codigo de Usuario</label>
                        <input type="text" maxlength="10" name="id_usr" placeholder="Ingrese el código del usuario">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Codigo del pais</label>
                        <select name="pais">
                            <option value="1">Colombia</option>
                            <option value="2">Argentina</option>
                            <option value="5">Venezuela</option>
                            <option value="3">Chile</option>
                            <option value="5">EL Salvador</option>
                            <option value="4">Brasil</option>
                            <option value="5">Perú</option>
                            <option value="5">Rep. Dominicana</option>
                            <option value="5">Panama</option>
                            <option value="5">Otro</option>
                        </select>
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Nombre</label>
                        <input type="text" maxlength="30" name="nombre" placeholder="Ingrese su nombre">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Apellido</label>
                        <input type="text" name="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Direccion</label>
                        <input type="text" name="dirección" placeholder="Ingrese su dirección">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Usuario</label>
                        <input type="text" name="ccusuario" placeholder="Ingrese su ccusuario">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Contraseña</label>
                        <input type="password" name="ccpaswd" placeholder="Ingrese su contraseña">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Correo electronico</label>
                        <input type="email" name="email" placeholder="Ingrese su email">
                    </div>
                </div>
        
                <div class="grid-x grid-padding-x">
                    <div class="large-4 cell ubica">
                        <label for="">Número de telefono</label>
                        <input type="text" name="teléfono" placeholder="Ingrese su teléfono">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
   </div>
   <button a href="#" class="button m2">Registrar</a></button>
</body>
</html>
