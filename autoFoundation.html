<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Registro_Autos</title>
</head>
<body>
    <div class="grid-x grid-padding-x">
        <div class="large-8 cell letrahj">
            <div class="callout margen">
                <h1 class="letra">Registro del Auto</h1><br>
                <form action="principal.html" >
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Codigo del Auto</label>
                            <input type="text" name="id_coche" placeholder="Ingrese el código del auto">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell position">
                            <label>Tipo de Combustible</label>
                            <select>
                                <option value="0">seleccione el tipo de combustible...</option>
                                <option value="1">Gasolina</option>
                                <option value="2">Diésel</option>
                                <option value="2">Bioetanol</option>
                                <option value="2">Biodiésel</option>
                                <option value="2">Gas natural</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Tipo Auto:</label>
                            <select name="tauto">
                                <option value="0">seleccione el tipo de auto...</option>
                                    <option value="1">Microauto</option>
                                    <option value="2">Hatchback</option>
                                    <option value="2">Sedan</option>
                                    <option value="2">SUV</option>
                                    <option value="2">Todoterreno</option>
                                    <option value="2">Coupé</option>
                                    <option value="2">Cabrio</option>
                                    <option value="2">Spider</option>
                                    <option value="2">Segmento A-F</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell position">
                            <label>Estado del Auto</label>
                            <select name="estado">
                                <option value="0">seleccione el estado del auto...</option>
                                    <option value="1">Nuevo</option>
                                    <option value="2">Bueno</option>
                                    <option value="2">Aceptable</option>
                                    <option value="2">Malo</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Marca del auto</label>
                            <select name="marca">
                                <option value="0">seleccione la marca...</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="2">Chevrolet</option>
                                <option value="2">Citroën</option>
                                <option value="2">Ford</option>
                                <option value="2">Honda</option>
                                <option value="2">Porshe</option>
                                <option value="2">Toyota</option>
                                <option value="2">Peugeot</option>
                                <option value="2">Kia</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell position">
                            <label>Codigo de Usuario</label>
                            <input type="text" maxlength="10" size="20" id="id_usr" placeholder="Ingrese el código de usuario">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Modelo</label>
                            <input type="text" maxlength="25" name="modelo" placeholder="Ingrese el modelo">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell position">
                            <label>Año</label>
                            <input  type="text" maxlength="25" name="año" placeholder="Ingrese el año">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Detalle</label>
                            <textarea name="detalle" rows="10" cols="40" placeholder="Ingrese los detalles"></textarea></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell pos">
                            <label>Caja</label>
                            <input type="text" maxlength="20" name="caja" placeholder="caja">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell pos1">
                            <label>Motor</label>
                            <input type="text" maxlength="20" name="motor" placeholder="motor">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell pos2">
                            <label>Fecha de Publicación</label>
                            <input type="date" id="start" name="trip-start" placeholder="fecha publicación" value="seleccione fecha"
                            min="2019-01-01" max="2022-12-31">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell posicion">
                            <label>Precio</label>
                            <input type="text" name="precio" placeholder="precio">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-4 cell position">
                            <label>Moneda</label>
                            <input class="form-control" type="text" name="moneda" placeholder="00">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="columns large-4 cell posicion">
                            <label>Descripcion 1</label>
                            <textarea name="descripción 1" rows="10" cols="40" placeholder="Primera descripción"></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class=" columns large-4 cell pos">
                            <label>Descripcion 2</label>
                            <textarea name="descripción 2" rows="10" cols="40" placeholder="Segunda descripción"></textarea></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="columns large-4 cell posicion">
                            <label>Descripcion 3</label>
                            <textarea name="descripción 3" rows="10" cols="40" placeholder="Tercera descripción"></textarea></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="columns medium-2 large-4 cell pos">
                            <label>Descripcion 4</label>
                            <textarea name="descripción 4" rows="10" cols="40" placeholder="Cuarta descripción"></textarea></textarea>
                        </div>
                    </div>
                    <button a href="#" class="button m1">Registrarse</a></button><br><br>
                    <p>Al registrarse acepta las condiciones de uso y política de privacidad</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
